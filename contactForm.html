<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="./contactForm.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo.jpeg" type="image/svg+xml">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
                <form action="mailto:gym.supervisor@proximacentaurihotel.com" method="POST" enctype="multipart/form-data" name="EmailForm">
				<input type="text" required="required" class="field" placeholder="Your Name">
				<input type="text" required="required" class="field" placeholder="Your Email">
				<input type="text" required="required" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
                <a href="mailto:gym.supervisor@proximacentaurihotel.com">
				<button class="btn">Send</button></a>
            </form>
			</div>
		</div>
	</div>
</body>

</html>
